<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>module</title>
	<link rel="stylesheet" href="css/global.css" type="text/css">
	<link rel="stylesheet" href="css/moudle.css" type="text/css">
	<style>
		body{padding:20px;font-family:"\5FAE\8F6F\96C5\9ED1"}
		a{vertical-align:middle;}
		.title-h1{font-size:40px;}
		.title-h2{font-size:30px;}
		.title-h3{margin:10px 0;padding:5px;background:#eee;border-bottom:1px solid #ddd;}
	</style>
</head>
<body>
	<h1 class="title-h1">Snake UI</h1>
	<h2 class="title-h2">按扭组</h2>
	<h3 class="title-h3" style="">常规渐变按扭</h3>
		<a href="javascript:;" class="sna-button sna-button-gray">button</a>
		<a href="javascript:;" class="sna-button sna-button-red">button</a>
	<h3 class="title-h3" style="">常规扁平按扭</h3>
		<a href="javascript:;" class="sna-button sna-button-flatBlue">button</a>
		<a href="javascript:;" class="sna-button sna-button-flatYellow">button</a>
		<a href="javascript:;" class="sna-button sna-button-flatGreen">button</a>
		<a href="javascript:;" class="sna-button sna-button-flatRed">button</a>
	<h3 class="title-h3" style="">带图标渐变按扭</h3>
		<a href="javascript:;" class="sna-button-icon sna-button-gray"><i class="sna-button-ic sna-button-left"></i>button</a>
		<a href="javascript:;" class="sna-button-icon sna-button-red"><i class="sna-button-ic sna-button-left"></i>button</a>
		<a href="javascript:;" class="sna-button-icon sna-button-gray">button<i class="sna-button-ic sna-button-right"></i></a>
		<a href="javascript:;" class="sna-button-icon sna-button-red">button<i class="sna-button-ic sna-button-right"></i></a>
	<h3 class="title-h3" style="">带图标扁平按扭</h3>
		<a href="javascript:;" class="sna-button-icon sna-button-flatBlue"><i class="sna-button-ic sna-button-left"></i>button</a>
		<a href="javascript:;" class="sna-button-icon sna-button-flatYellow"><i class="sna-button-ic sna-button-left"></i>button</a>
		<a href="javascript:;" class="sna-button-icon sna-button-flatGreen"><i class="sna-button-ic sna-button-left"></i>button</a>
		<a href="javascript:;" class="sna-button-icon sna-button-flatRed"><i class="sna-button-ic sna-button-left"></i>button</a>
		<a href="javascript:;" class="sna-button-icon sna-button-flatBlue">button<i class="sna-button-ic sna-button-right"></i></a>
		<a href="javascript:;" class="sna-button-icon sna-button-flatYellow">button<i class="sna-button-ic sna-button-right"></i></a>
		<a href="javascript:;" class="sna-button-icon sna-button-flatGreen">button<i class="sna-button-ic sna-button-right"></i></a>
		<a href="javascript:;" class="sna-button-icon sna-button-flatRed">button<i class="sna-button-ic sna-button-right"></i></a>
	<h3 class="title-h3" style="">置灰按扭</h3>
		<a href="javascript:;" class="sna-button sna-button-red sna-button-grayscale">button</a>
		<a href="javascript:;" class="sna-button-icon sna-button-flatBlue sna-button-grayscale"><i class="sna-button-ic sna-button-left"></i>button</a>
		<a href="javascript:;" class="sna-button-icon sna-button-red sna-button-grayscale">button<i class="sna-button-ic sna-button-right"></i></a>
	<h3 class="title-h3" style="">不可点按扭</h3>
		<a href="javascript:;" class="sna-button sna-button-red sna-button-disable">button</a>
		<a href="javascript:;" class="sna-button-icon sna-button-flatBlue sna-button-disable"><i class="sna-button-ic sna-button-left"></i>button</a>
		<a href="javascript:;" class="sna-button-icon sna-button-red sna-button-disable">button<i class="sna-button-ic sna-button-right"></i></a>
</body>
</html>
